<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nizam Watch House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="MainPage">
        <div class="Line1">
            <h3>Welcome to Nizam Watch House - Discover Timeless Style in Every Watch</h3>
            <hr>
        </div>
        <div class="NavBar">
            <div class="Navleft">
                <i class="fa-solid fa-magnifying-glass"></i>

            </div>
            <div class="NavLogo">
                <img src="./Assets/Logo.webp" alt="">

            </div>
            <div class="NavRight">
                <i class="fa-regular fa-user"></i>


            </div>
            <div class="NavRight2">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="NavItems">
                <ul>
                    <li class="H">HOME</li>
                    <li>CITIZEN</li>
                    <li>MEN WATCHES <i class="fa-solid fa-angle-down"></i></li>
                    <li>WOMEN WATCHES <i class="fa-solid fa-angle-down"></i></li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                </ul>
            </div>
            <div class="Line2">

                <hr>
            </div>
        </div>
        <div class="MainImageSec">
            <div class="MainImg">
                <img src="./Assets/MainImg.webp" alt="">
            </div>
        </div>
        <div class="CardsContent">
            <div class="ContHead">
                <h2>Shop By Collections</h2>
            </div>
            <div class="Cards">
                <div class="Cards1">
                    <img src="./Assets/Citizen.webp" alt="">
                    <h3>Citizen <i class="fa-solid fa-arrow-right"></i></h3>
                </div>
                <div class="Cards2">
                    <img src="./Assets/Swiss.webp" alt="">
                    <h3>Swiss Military <i class="fa-solid fa-arrow-right"></i></h3>
                </div>
                <div class="Cards3">
                    <img src="./Assets/Slazenger.webp" alt="">
                    <h3>Slazenger <i class="fa-solid fa-arrow-right"></i></h3>
                </div>
                <div class="Cards4">
                    <img src="./Assets/Roamer.jpg" alt="">
                    <h3>Roamer <i class="fa-solid fa-arrow-right"></i></h3>
                </div>
                <div class="Cards5">
                    <img src="./Assets/BHPC.webp" alt="">
                    <h3>BHPC <i class="fa-solid fa-arrow-right"></i></h3>
                </div>
                <div class="Cards6">
                    <img src="./Assets/Lee Cooper.webp" alt="">
                    <h3>Lee Cooper <i class="fa-solid fa-arrow-right"></i></h3>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
